<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <nav>
        <a href="https://dahalsandesh.github.io/JavaScript-Projects/" aria-current="page"> Home</a>
        <a target="_blank" href="https://dahalsandesh.com.np">My Website</a>
    </nav>

    
    <div id="wrapper">
      <h1>Number Guessing Game 🎯 </h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number 🤔</label>
            <input type="text" id="guessField" class="guessField" placeholder="1 - 100">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <h2><span>Designed with 💖 by <a href="https://dahalsandesh.com.np">Dahal Sandesh</a></span></h2>
    </footer>

</body>
</html>
