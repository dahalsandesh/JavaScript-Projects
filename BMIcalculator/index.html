   <div class="container">
     <h1>Body Mass Index (BMI) Calculator</h1>
     <form>
        <p><label>Height in Feet & inch :</label><input type="number" id="height1" placeholder="Feet"><input type="number" id="height2" placeholder="Inch"></p>
        <p><label>Weight in KG :</label><input type="number" id="weight" placeholder="in KG"/></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide"> </div>
          <h3> BMI Weight Guide according to Height</h3>
          <p>Under weight = less than 18.6  </p>
          <p>Normal Range = Between 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
     </form>
   </div>
